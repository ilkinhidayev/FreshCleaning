{% extends "base.html" %}

{% load bootstrap4 %} {# Burada bootstrap4 template tag'lerini yüklüyoruz #}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %} {# Burada formunuzu Bootstrap stilinde render ediyoruz #}
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
