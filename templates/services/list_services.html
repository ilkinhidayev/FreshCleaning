{% extends "base.html" %}

{% block content %}
<h2>Services</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for service in services %}
        <tr>
            <td>{{ service.name }}</td>
            <td>{{ service.description }}</td>
            <td>${{ service.price }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No services available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
